<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputScript library="js" name="pregledPoruka.js"/>
    <h:head>
        <title>Pregled MQTT poruka</title>
    </h:head>
    <h:body>
        <h:form id="formPregledMqttPoruka">
            <h:link outcome="index.xhtml">Početna</h:link><br/>
            <h:commandLink value="Odjava" action="#{prijavljenZrno.odjava()}"/><br/><br/>
            <h:commandButton style="visibility: hidden" id="preuzmiMqttPoruke" action="#{pregledMQTTPoruka.preuzmiMqttPoruke()}">
                <f:ajax render="@form"/>
            </h:commandButton><br/>
            <h:commandButton value="Briši sve MQTT poruke" action="#{pregledMQTTPoruka.brisiMqttPoruke()}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <p:dataTable value="#{pregledMQTTPoruka.mqttPoruke}" var="por" 
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}  "
                         rowsPerPageTemplate="5, 10, 15"
                         rows="#{pregledMQTTPoruka.brojLinija}">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                        #{por.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Poruka</f:facet>
                        #{por.poruka}
                </p:column>
                <p:column>
                    <f:facet name="header">Vrijeme</f:facet>
                        #{por.vrijeme}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
