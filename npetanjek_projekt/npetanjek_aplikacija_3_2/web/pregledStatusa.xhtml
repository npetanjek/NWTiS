<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputScript library="js" name="pregledPoruka.js"/>
    <h:head>
        <title>Pregled statusa</title>
    </h:head>
    <h:body>
        <h2>Aplikacija 3</h2>
        <h3>Pregled statusa</h3>
        <p>Korisnik: #{pregledStatusa.korisnik}</p><br/>
        <h:form>
            <h:link outcome="index.xhtml">Početna</h:link><br/>
            <h:commandLink value="Odjava" action="#{prijavljenZrno.odjava()}"/><br/><br/>
            <h:commandButton value="Provjeri stanje posluzitelja" action="#{pregledStatusa.provjeriStanjePosluzitelja()}"/><br/>
            <h:commandButton value="Pauziraj komande grupe" action="#{pregledStatusa.dozvoliSamoKomandePosluzitelja()}"/><br/>
            <h:commandButton value="Dozvoli sve komande" action="#{pregledStatusa.dozvoliSveKomande()}"/><br/>
            <h:commandButton value="Pauziraj preuzimanje aviona" action="#{pregledStatusa.pauzirajPreuzimanjeAviona()}"/><br/>
            <h:commandButton value="Nastavi preuzimanje aviona" action="#{pregledStatusa.nastaviPreuzimanjeAviona()}"/><br/>
            <h:commandButton value="Zaustavi preuzimanje aviona" action="#{pregledStatusa.zaustaviPreuzimanjeAviona()}"/><br/>
            <br/>
            <h:commandButton value="Provjeri stanje grupe" action="#{pregledStatusa.provjeriStanjeGrupe()}"/><br/>
            <h:commandButton value="Registriraj grupu" action="#{pregledStatusa.registrirajGrupu()}"/><br/>
            <h:commandButton value="Deregistriraj grupu" action="#{pregledStatusa.deregistrirajGrupu()}"/><br/>
            <h:commandButton value="Aktiviraj grupu" action="#{pregledStatusa.aktivirajGrupu()}"/><br/>
            <h:commandButton value="Blokiraj grupu" action="#{pregledStatusa.blokirajGrupu()}"/><br/>
            <h:outputLabel value="#{pregledStatusa.poruka}"/>
        </h:form>
    </h:body>
</html>
